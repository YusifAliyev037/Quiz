<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-dark">

    <div class="p-5 color" id="color">
        <h1 class="display-1 text-center">Questions Game</h1>
        <h1 class="display-5 text-center">Your Point:<span id="incrementPoint">0</span></h1>

    </div>

      </div>

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, quibusdam necessitatibus. Assumenda totam perspiciatis saepe cumque exercitationem quibusdam beatae officia veniam accusantium minima dolorem unde velit impedit, nostrum illo voluptas.

        <div class="p-5 d-flex justify-content-center gap-5" id="btnGroup">
             <!-- <button class="btn btn-outline-light ">A. Lorem Ipsum</button>
             <button class="btn btn-outline-light ">B. Lorem Ipsum</button>
             <button class="btn btn-outline-light ">C. Lorem Ipsum</button>

    </div>
    <div class="  w-50 mx-auto "  >

            Finish!
        </div>
    </div>
 
    <script src="./main.js" defer></script>
